        let currentQuestion = 0;
        let userAnswers = new Array(quizData.length).fill(null);

        function renderQuestion() {
            const quiz = quizData[currentQuestion];
            const container = document.getElementById('quizContainer');
            const answered = userAnswers[currentQuestion] !== null;
            const isCorrect = answered && userAnswers[currentQuestion] === quiz.answer;
            const labels = ['A', 'B', 'C', 'D', 'E'];

            let optionsHtml = '';
            quiz.options.forEach((opt, idx) => {
                let cls = '';
                if (answered) {
                    if (idx === quiz.answer) cls = 'correct';
                    else if (idx === userAnswers[currentQuestion]) cls = 'incorrect';
                }
                optionsHtml += `
                    <button class="option-btn ${cls}" onclick="selectAnswer(${idx})" ${answered ? 'disabled' : ''}>
                        <span class="option-label">${labels[idx]}</span>
                        <span>${opt.text}</span>
                        <span class="option-stage">${opt.stage}</span>
                    </button>
                `;
            });

            container.innerHTML = `
                <div class="quiz-card">
                    <div class="question-number">문제 ${currentQuestion + 1}</div>
                    <div class="scenario-box">
                        <div class="scenario-label">상황</div>
                        <div class="scenario-text">${quiz.scenario.replace(/\n/g, '<br>')}</div>
                    </div>
                    <div class="question-text">${quiz.question}</div>
                    <div class="options">${optionsHtml}</div>
                    <div class="explanation ${answered ? 'show' : ''}">
                        <h4>${isCorrect ? '정답입니다!' : '오답입니다!'}</h4>
                        <p><strong>정답:</strong> ${labels[quiz.answer]}. ${quiz.options[quiz.answer].text} (${quiz.options[quiz.answer].stage})</p>
                        <p>${quiz.explanation}</p>
                    </div>
                </div>
            `;

            document.getElementById('currentQ').textContent = currentQuestion + 1;
            document.getElementById('progressFill').style.width = ((currentQuestion + 1) / quizData.length * 100) + '%';
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = currentQuestion === quizData.length - 1 ? '결과 보기' : '다음 →';
        }

        function selectAnswer(answer) {
            userAnswers[currentQuestion] = answer;
            renderQuestion();
        }

        function nextQuestion() {
            if (userAnswers[currentQuestion] === null) {
                alert('답을 선택해주세요.');
                return;
            }
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                showResult();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function showResult() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('navButtons').style.display = 'none';
            document.getElementById('resultCard').classList.add('show');

            const correctCount = userAnswers.filter((ans, idx) => ans === quizData[idx].answer).length;
            document.getElementById('scoreNum').textContent = correctCount;
            document.getElementById('totalNum').textContent = quizData.length;

            const percentage = (correctCount / quizData.length) * 100;
            let message = '';
            if (percentage >= 90) message = '훌륭합니다! 상담 질문 선택 능력이 뛰어나시네요!';
            else if (percentage >= 70) message = '좋습니다! 실전에서도 잘 하실 거예요.';
            else if (percentage >= 50) message = '기본기는 있습니다. 단계별 질문 특징을 복습해보세요.';
            else message = '각 단계에서 해야 할 질문과 하지 말아야 할 질문을 다시 학습해보세요.';

            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(quizData.length).fill(null);

            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('navButtons').style.display = 'flex';
            document.getElementById('resultCard').classList.remove('show');
            renderQuestion();
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                nextQuestion();
            }
        });

        renderQuestion();
