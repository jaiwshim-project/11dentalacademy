            saveResult(score);
        }

        function saveResult(score) {
            const user = JSON.parse(localStorage.getItem('currentPaidUser'));
            if (!user) return;

            // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
            const results = JSON.parse(localStorage.getItem('quizResults_' + user.id) || '[]');
            results.push({
                quizId: quizId,
                score: score,
                date: new Date().toISOString()
            });
            localStorage.setItem('quizResults_' + user.id, JSON.stringify(results));
        }

        function restartQuiz() {
            currentIndex = 0;
            correctAnswers = 0;
            answers = [];
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('resultCard').classList.remove('show');
            renderQuestion();
        }

        renderQuestion();
    </script>
