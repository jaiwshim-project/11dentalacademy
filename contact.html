<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - 덴탈클리닉파인더 환자상담 아카데미</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a5f7a;
            --secondary: #57c5b6;
            --accent: #159895;
            --dark: #002b5b;
            --light: #f8f9fa;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--dark);
        }

        .logo-text span {
            display: block;
            font-size: 0.75rem;
            color: #e67e22;
            font-weight: 600;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 5%;
        }

        .contact-container {
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
        }

        /* Left Panel - Info */
        .info-panel {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            padding: 50px 40px;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .info-panel h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .info-panel p {
            opacity: 0.9;
            line-height: 1.7;
            margin-bottom: 40px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .contact-details h3 {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .contact-details p {
            font-size: 1.1rem;
            margin: 0;
            opacity: 1;
            font-weight: 600;
        }

        .contact-details a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .contact-details a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .social-links {
            margin-top: auto;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .social-links h4 {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            gap: 12px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        .social-icon:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }

        /* Right Panel - Form */
        .form-panel {
            padding: 50px 40px;
        }

        .form-panel h2 {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .form-panel > p {
            color: var(--gray);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--dark);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
            outline: none;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(26, 95, 122, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(26, 95, 122, 0.3);
        }

        .direct-contact {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }

        .direct-contact p {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .direct-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .direct-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .direct-btn.phone {
            background: #27ae60;
            color: white;
        }

        .direct-btn.email {
            background: #3498db;
            color: white;
        }

        .direct-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        /* Footer */
        .footer {
            background: rgba(0,0,0,0.2);
            padding: 20px 5%;
            text-align: center;
        }

        .footer p {
            color: rgba(255,255,255,0.8);
            font-size: 0.85rem;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }

            .info-panel {
                padding: 40px 30px;
            }

            .form-panel {
                padding: 40px 30px;
            }

            .info-panel h1 {
                font-size: 1.6rem;
            }

            .direct-buttons {
                flex-direction: column;
            }

            .direct-btn {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .logo-text {
                font-size: 1rem;
            }

            .contact-item {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .contact-icon {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">
            <div class="logo-icon">&#127969;</div>
            <div class="logo-text">
                DentalClinicFinder
                <span>치과 환자상담 AI 아카데미</span>
            </div>
        </a>
        <a href="index.html" class="back-btn">
            &#8592; 메인으로 돌아가기
        </a>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="contact-container">
            <!-- Left Panel - Contact Info -->
            <div class="info-panel">
                <h1>문의하기</h1>
                <p>덴탈클리닉파인더 환자상담 아카데미에 대해 궁금한 점이 있으시면 언제든 연락해 주세요.</p>

                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">&#128100;</div>
                        <div class="contact-details">
                            <h3>담당자</h3>
                            <p>심재우 CEO</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">&#128222;</div>
                        <div class="contact-details">
                            <h3>전화번호</h3>
                            <p><a href="tel:010-2397-5734">010-2397-5734</a></p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">&#9993;</div>
                        <div class="contact-details">
                            <h3>이메일</h3>
                            <p><a href="mailto:jaiwshim@gmail.com">jaiwshim@gmail.com</a></p>
                        </div>
                    </div>
                </div>

                <div class="social-links">
                    <h4>덴탈클리닉파인더</h4>
                    <div class="social-icons">
                        <a href="https://dentalclinicfinder.co.kr" target="_blank" class="social-icon" title="홈페이지">&#127760;</a>
                        <a href="https://blog.naver.com/dentalclinicfinder" target="_blank" class="social-icon" title="블로그">&#128221;</a>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Contact Form -->
            <div class="form-panel">
                <h2>메시지 보내기</h2>
                <p>아래 양식을 작성해 주시면 빠르게 답변 드리겠습니다.</p>

                <form id="contactForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">이름 *</label>
                        <input type="text" id="name" name="name" required placeholder="홍길동">
                    </div>

                    <div class="form-group">
                        <label for="email">이메일 *</label>
                        <input type="email" id="email" name="email" required placeholder="example@email.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678">
                    </div>

                    <div class="form-group">
                        <label for="message">문의 내용 *</label>
                        <textarea id="message" name="message" required placeholder="문의하실 내용을 입력해 주세요."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">문의하기</button>
                </form>

                <div class="direct-contact">
                    <p>바로 연락하시겠습니까?</p>
                    <div class="direct-buttons">
                        <a href="tel:010-2397-5734" class="direct-btn phone">
                            &#128222; 전화하기
                        </a>
                        <a href="mailto:jaiwshim@gmail.com" class="direct-btn email">
                            &#9993; 이메일 보내기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 <a href="index.html">덴탈클리닉파인더</a>. All rights reserved.</p>
    </footer>

    <script>
        function handleSubmit(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            // 이메일로 문의 내용 전송 (mailto 링크 사용)
            const subject = encodeURIComponent(`[아카데미 문의] ${name}님의 문의`);
            const body = encodeURIComponent(
                `이름: ${name}\n` +
                `이메일: ${email}\n` +
                `연락처: ${phone || '미입력'}\n\n` +
                `문의 내용:\n${message}`
            );

            window.location.href = `mailto:jaiwshim@gmail.com?subject=${subject}&body=${body}`;

            // 안내 메시지
            setTimeout(() => {
                alert('이메일 클라이언트가 열립니다.\n메일을 전송해 주시면 빠르게 답변 드리겠습니다.');
            }, 100);
        }
    </script>
</body>
</html>
